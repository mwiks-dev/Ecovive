<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- Custom Navbar Styling --- */
        .navbar.fixed-top {
            /* Adds the green top border */
            border-top: 0.7em solid #183d20;
            padding-top: 0;
            padding-bottom: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar-brand img {
            /* Adjust logo size */
            width: 100px;
            height: auto;
        }

        /* Make the container use flexbox for perfect centering */
        .navbar .container-fluid {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Center the nav items */
        .navbar-collapse {
            flex-grow: 0;
        }

        .navbar-nav .nav-item {
            /* Adds space between nav items on larger screens */
            margin-left: 0.5rem;
            margin-right: 0.5rem;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            transition: color 0.2s ease-in-out;
            padding: 1.5rem 0.5rem; /* Vertical and horizontal padding */
        }

        /* Visited link color */
        .navbar-light .navbar-nav .nav-link,
        .navbar-light .navbar-nav .nav-link:visited {
            color: black;
        }

        /* Hover and active link color */
        .navbar-light .navbar-nav .nav-link:hover,
        .navbar-light .navbar-nav .nav-link.active {
            color: #f4bc21;
        }

        /* Styling for the disabled contact item */
        .navbar-nav .nav-link.disabled {
            color: #6c757d; /* Muted color */
            cursor: default;
            line-height: 1.2;
            text-align: center;
        }

        .dropdown-menu {
            border-radius: 0;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }

        .dropdown-item:hover {
            background-color: #f4bc21;
            color: white;
        }

        /* Perfect centering on desktop */
        @media (min-width: 992px) {
            .navbar .container-fluid {
                position: relative;
            }

            .navbar-collapse {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }

            /* Remove default mx-auto since we're using absolute positioning */
            .navbar-nav.mx-auto {
                margin-left: 0 !important;
                margin-right: 0 !important;
            }

            /* Contact info stays on the right */
            .navbar-nav.ms-lg-auto {
                margin-left: auto !important;
            }
        }

        /* Mobile responsive */
        @media (max-width: 991px) {
            .navbar-collapse {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">      
          <img src="assets/ECOVIVE FARM LTD COMPANY OFFICIAL LOGO-1.jpg" alt="Ecovive Farm Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Centered navigation links -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Our Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="management.html">Our Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
            <!-- Contact info pushed to the right on larger screens -->
            <ul class="navbar-nav ms-lg-auto">
                 <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">
                        <i class="fas fa-phone-alt me-1 d-none d-lg-inline"></i> Whatsapp/Call/SMS <br>
                        +254 723 316696
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </nav>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
